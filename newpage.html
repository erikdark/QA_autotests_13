<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
</head>
<body>
    <button id="displayTextBtn">Display Text</button>
    <p id="displayText" style="color: green; font-size: 24px; display: none;"></p>

    <script>
        document.getElementById('displayTextBtn').addEventListener('click', function() {
            let displayText = document.getElementById('displayText');
            displayText.innerText = 'Я СДЕЛАЛ';
            displayText.style.display = 'block';
        });
    </script>
</body>
</html>
